{% extends "base.html" %}
{% block content %}
    <h1>My Projects</h1>
    {% for project in projects %}
        <div class="project">
            <h2>{{ project.name }}</h2>
            <p>{{ project.description }}</p>
            <p>Check out the project on GitHub: <a href="{{ project.link }}">{{ project.name }}</a></p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
